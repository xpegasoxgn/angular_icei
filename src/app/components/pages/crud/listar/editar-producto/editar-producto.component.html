<h2 mat-dialog-title>Editar Producto</h2>

    <mat-card-content> 

        <form  #form="ngForm">
            <mat-form-field  class="full-width">
                <mat-label> Nombre</mat-label>
                <input matInput placeholder="producto nombre" 
                name="nombre" [(ngModel)]="producto.nombre" required>            
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label> Descripcion</mat-label>
                <input matInput placeholder="descripcion" 
                name="descripcion" [(ngModel)]="producto.descripcion" required>
            </mat-form-field>

            
        </form>

        <div class="modal-actions">
            <button mat-raised-button color="primary" (click)="close()">Cancelar</button>
            
            <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
        </div>
    </mat-card-content>
