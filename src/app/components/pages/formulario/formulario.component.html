<mat-card>

    <mat-card-title> REgistrar nuevo usuario</mat-card-title>
    <mat-card-content> 

        <form (ngSubmit)="guardar()" #form="ngForm">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label> Nombre</mat-label>
                <input matInput placeholder="Ej. juan perez" 
                name="nombre" [(ngModel)]="nombre" required>            
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label> Correo</mat-label>
                <input matInput placeholder="juanit@gmail.com" 
                name="correo" [(ngModel)]="correo" required>
            </mat-form-field>

            <button mat-raised-button color="primary">Guardar</button>
        </form>
    </mat-card-content>
</mat-card>
